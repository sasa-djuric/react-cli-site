version: '3.7'

services:
    web:
        container_name: react_cli
        build: .
        restart: always
        ports:
            - 9200:80
        volumes:
            - ./:/app
        environment:
            VIRTUAL_HOST: reactcli.dev,www.reactcli.dev
            LETSENCRYPT_HOST: reactcli.dev,www.reactcli.dev
            LETSENCRYPT_EMAIL: contact@reactcli.dev

networks:
    default:
        external:
            name: nginx-proxy
